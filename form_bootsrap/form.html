                <form action="">

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name" class="text-white">Name</label>

                                <label for="" id="val_name"></label>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="phone" class="text-white">Phone</label>
                                <input type="text" id="phone" name="phone" class="form-control">
                                <label for="" id="val_phone"></label>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-2">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="email" class="text-white">Email</label>
                                <input type="email" name="email" id="email" class="form-control">
                                <label for="" id="val_email"></label>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="password" class="text-white">Password</label>
                                <input type="password" name="password" id="password" class="form-control">
                                <label for="" id="val_password"></label>
                            </div>
                        </div>

                    </div>

                    <div class="row mt-2">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="age" class="text-white">Age</label>
                                <input type="number" name="age" id="age" class="form-control">
                                <label for="" id="val_age"></label>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="address" class="text-white">Address</label>
                                <input type="text" name="address" id="address" class="form-control">
                                <label for="" id="val_address"></label>
                            </div>
                        </div>


                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="date" class="text-white">Date</label>
                                <input type="date" name="date" id="date" class="form-control">
                                <label for="" id="val_date"></label>
                            </div>
                        </div>


                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="country" class="text-white">Country</label>
                                <select name="country" id="country" class="form-control">
                                    <option value="">select country</option>
                                    <option value="Somalia">Somalia</option>
                                    <option value="Djabouti">Djabouti</option>
                                    <option value="Turkey">Turkey</option>
                                    <option value="Kenya">Kenya</option>
                                    <option value="Ethopia">Ethopia</option>
                                </select>
                                <label for="" id="val_country"></label>
                            </div>
                        </div>

                    </div>




                    <div class="float-end mt-3">

    <!-- Inputs Keyup Or change -->
    <script>
        $(document).ready(function () {
            // $("#btn_submit").attr('disabled', true);

<!-- Script submit button -->

    <script>
        function validateEmail(email) 
    {
        var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return re.test(email);
    }

            }else if(password == ''){
                $("#password").focus();
                $("#val_password").text("password is required! Please Enter password");
                $("#val_password").css({"color":'red'});
            }else if(age == ''){
                $("#age").focus();
